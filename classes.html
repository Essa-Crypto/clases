
<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
</head>
<body>
<p id="student1"></p>
<p id="student2"></p>
<script>
    class student {
        constructor(name, year) {
            this.name = name;
            this.year = year;
        }
        age(){
            let date = new Date();
            return date.getFullYear() - this.year;
        }
    }
    student1 = new student("Essa", 2014);
    document.getElementById("student1").innerHTML = 
    "My name is " + student1.name + ". I am born in " + student1.year + ". and my age is " + student1.age();
</script>
</body>
</html>
